<script>
  $("#survey-submit").on("click",(e)=>{
      e.preventDefault();
      //create the userData object to add to the friends array
      const userData = {
      "name": $("#name").val().trim(),
      "photo": $("#picture").val().trim(),
      "scores": [
        parseInt($("#question1").val().trim()),
        parseInt($("#question2").val().trim()),
        parseInt($("#question3").val().trim()),
        parseInt($("#question4").val().trim()),
        parseInt($("#question5").val().trim()),
        parseInt($("#question6").val().trim()),
        parseInt($("#question7").val().trim()),
        parseInt($("#question8").val().trim()),
        parseInt($("#question9").val().trim()),
        parseInt($("#question10").val().trim())
        ]
      }
      console.log("USERDATA", userData);
      $.post("/api/friends",userData,function(data){
        if(!data){
          alert("Something went wrong!");
        }
        $(".modal-body").empty();
        let newImage = $("<img>");
        newImage.attr("src",data.photo);
        newImage.attr("height", 200);
        newImage.addClass("match-pic");
        $(".modal-body").append(newImage);
        let newP = $("<p>").html(data.name);
        $(".modal-body").append(newP);
        $("#myModal").modal("toggle");

        
        console.log(data);

      });

      $("#picture").val("");

  });
